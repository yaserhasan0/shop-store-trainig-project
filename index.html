<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>

    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>

        <div class="top-header  d-flex align-items-center py-2">

                        <a href="">
                            <img width="150px" src="images/logo.png" alt="logo">
                        </a>
                    </div>




                    <div class="col-6 col-md-2 mt-2 col-md-4 ">
                        <input type="text" class="form-control" placeholder="عن ماذا تبحث ؟">
                    </div>



                    <div class="col-md-4 left-header d-flex align-items-center d-none d-lg-flex justify-content-end">
                        <a data-bs-toggle="offcanvas" href="#cart" role="button" aria-controls="offcanvasExample">
                            <span>السلة</span>
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                        <a data-bs-toggle="offcanvas" href="#login" role="button" aria-controls="offcanvasExample">
                            <span>تسحيل الدخول</span>
                            <i class="fa-solid fa-user-plus"></i> </a>
                        <a href="">
                            <span>المفضلة</span>
                            <i class="fa-solid fa-heart"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>



        <div class="buttom-header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <!-- <a class="navbar-brand" href="#">Navbar</a> -->


                    <button class="navbar-toggler menu-icon" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div>

                        <button class="navbar-toggler menu-icon" type="button">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                        <button class="navbar-toggler menu-icon" type="button">
                            <i class="fa-solid fa-user-plus"></i>
                        </button>


                    </div>


                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">الرئيسية</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">اجهزة كومبيوتر</a>
                            </li>
                            <li class="nav-item">

                            <li class="nav-item">
                                <a class="nav-link" href="#">الأجهزة اللوحية</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">طابعات و سكنر</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">اكسسوارات وشواحن</a>
                            </li>

                        </ul>
                        </li>

                        </ul>

                    </div>
                </div>
            </nav>
        </div>

    </header>
    <!-- cart -->


    <div class="offcanvas offcanvas-end" tabindex="-1" id="cart" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="cart">سلة المشتريات</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
        </div>
    </div>
    <!-- login -->

    <div class="offcanvas offcanvas-start" tabindex="-1" id="login" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="login">تسجيل الدخول</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
        </div>
    </div>
    <!-- end cart -->

    <!-- start slider -->
    <div class="slider mt-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-8">
                    <div id="main-slider" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#main-slider" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#main-slider" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#main-slider" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/slider/slider1.png" class="d-block w-100" alt="...">

                            </div>
                            <div class="carousel-item">
                                <img src="images/slider/slider2.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="images/slider/slider3.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#main-slider"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#main-slider"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>



                <div class="col-12 col-md-4 mt-2 mt-md-0">
                    <img width="100%" src="images/slider/slider4.png" alt="">
                    <img class="mt-2" width="100%" src="images/slider/slider5.png" alt="">
                </div>




            </div>
        </div>
    </div>

    <!-- end slider -->

    <!-- start categories -->

    <section class="categories">

        <h2 class="text-center section-title">كل التصنيفات</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-md-2 mt-2">
                    <a href="category.html">

                            <img src="images/categories/category1.jpg" alt="">
                        </div>
                        <h3 class="text-center">الأكسسوارات</h3>
                    </a>
                </div>
                <div class="col-6 col-md-2 mt-2">
                    <a href="category.html">
                        <div class="card cat overflow-hidden">
                            <img src="images/categories/category2.jpg" alt="">
                        </div>
                        <h3 class="text-center">الأكسسوارات</h3>
                    </a>
                </div>
                <div class="col-6 col-md-2 mt-2">
                    <a href="category.html">
                        <div class="card cat overflow-hidden">
                            <img src="images/categories/category3.jpg" alt="">
                        </div>
                        <h3 class="text-center">الأكسسوارات</h3>
                    </a>
                </div>
                <div class="col-6 col-md-2 mt-2">
                    <a href="category.html">
                        <div class="card cat overflow-hidden">
                            <img src="images/categories/category4.jpg" alt="">
                        </div>
                        <h3 class="text-center">الأكسسوارات</h3>
                    </a>
                </div>
                <div class="col-6 col-md-2 mt-2">
                    <a href="category.html">
                        <div class="card cat overflow-hidden">
                            <img src="images/categories/category5.jpg" alt="">
                        </div>
                        <h3 class="text-center">الأكسسوارات</h3>
                    </a>
                </div>
                <div class="col-6 col-md-2 mt-2">
                    <a href="category.html">
                        <div class="card cat overflow-hidden">
                            <img src="images/categories/category6.jpg" alt="">
                        </div>
                        <h3 class="text-center">الأكسسوارات</h3>
                    </a>
                </div>
            </div>

    </section>

    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
